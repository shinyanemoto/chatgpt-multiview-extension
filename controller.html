<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Multi-View Controller</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --bar-color: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #10a37f;
            /* ChatGPT green */
            --danger-color: #ef4444;
            --hover-color: #3d3d3d;
            --gap: 8px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
        }

        .toolbar {
            height: 50px;
            background-color: var(--bar-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            border-bottom: 1px solid #404040;
            z-index: 100;
            -webkit-app-region: drag;
            /* Allow dragging the window from the toolbar */
        }

        .toolbar button {
            -webkit-app-region: no-drag;
            background-color: transparent;
            border: 1px solid #505050;
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toolbar button:hover {
            background-color: var(--hover-color);
            border-color: #606060;
        }

        .toolbar button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .toolbar button.close:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
            position: relative;
        }

        .status-overlay {
            text-align: center;
            opacity: 0.6;
        }

        .status-overlay h1 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .status-overlay p {
            font-size: 14px;
            color: #888;
        }

        .icons {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .toolbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .version-label {
            font-size: 12px;
            color: #9a9a9a;
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button id="btn-refresh" title="Refresh all ChatGPT panes">
            <svg class="icons" viewBox="0 0 24 24">
                <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg>
            Refresh
        </button>
        <button id="btn-retile" title="Reset window positions">
            <svg class="icons" viewBox="0 0 24 24">
                <path
                    d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" />
            </svg>
            Re-tile
        </button>
        <button id="btn-reshow" title="Reshow child windows">
            <svg class="icons" viewBox="0 0 24 24">
                <path
                    d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6 0 .7-.12 1.37-.34 2h2.1c.16-.65.24-1.32.24-2 0-4.42-3.58-8-8-8zm-6.76 3C5.08 8.65 5 9.32 5 10c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6 0-.7.12-1.37.34-2h-2.1z" />
            </svg>
            Reshow
        </button>
        <button id="btn-reopen" title="Reopen all child windows">
            <svg class="icons" viewBox="0 0 24 24">
                <path
                    d="M16 1H8C6.9 1 6 1.9 6 3v4h2V3h8v18H8v-4H6v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zM11 8l-4 4 4 4v-3h6v-2h-6V8z" />
            </svg>
            Reopen 4
        </button>
        <div style="width: 1px; height: 24px; background: #444; margin: 0 4px;"></div>
        <button id="layout-2x2" class="active">2 x 2</button>
        <button id="layout-1-3">1 + 3</button>

        <div class="toolbar-right">
            <span id="version-label" class="version-label">Version: -</span>
            <button id="btn-close" class="close">
                <svg class="icons" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
                Close All
            </button>
        </div>
    </div>
    <div class="content">
        <div class="status-overlay">
            <h1>ChatGPT Multi-View Active</h1>
            <p>Moving or resizing this window will tile the ChatGPT panes automatically.</p>
        </div>
    </div>
    <script src="controller.js"></script>
</body>

</html>
